<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="css/style2.css"/>
    </h:head>

    <h:body>

        <div id="login-dialog">
            
            <h:form id="frm">
                <p:messages autoUpdate="true" />

                <h:panelGrid columns="2" styleClass="grid-login">
                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome" size="20" value="#{loginBean.nomeUsuario}" />

                    <p:outputLabel value="Senha" for="senha" />
                    <p:password id="senha" size="20" value="#{loginBean.senha}" />
                    
                    <p:outputLabel value="Email" for="email" />
                    <p:password id="email" size="20" value="#{loginBean.senha}" />
                    
                    <p:outputLabel value="Telefone" for="tel" />
                    <p:password id="tel" size="20" value="#{loginBean.senha}" />
                   
                    <p:commandButton value="Cadastrar" action="#{loginBean.login}" />
                    
                </h:panelGrid>
            </h:form>
        </div>

    </h:body>

</html>
