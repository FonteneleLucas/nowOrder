<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:h="http://java.sun.com/jsf/html"    
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <ui:define name="conteudo">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="cars1" var="car" value="#{dtEditView.cars1}" editable="true" style="margin-bottom:20px" 
                         selectionMode="multiple" selection="#{dtSelectionView.selectedCars}" 
                         rowKey="#{car.id}" rows="5" paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
                <f:facet name="header">
                    Gerenciamento de pedidos
                </f:facet>

                <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Código">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Descrição">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Produtos">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:link href="pedido.jsf"><div class="produtosDesc">Verificar</div></p:link>
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{car.brand}" style="width:100%">
                                <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Para">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="User 01" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Status">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="Encaminhado" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Horario">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="Encaminhado" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Informção adicional">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:inputTextarea value="Teste" disabled="true"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputTextarea value="Teste" disabled="false"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
                <f:facet name="footer">
                    <p:button outcome="realizarpedido" value="Novo" icon="fa fa-plus"/>
                    <p:button outcome="realizarpedido" value="Cancelar" icon="fa fa-remove"/>
                </f:facet>
            </p:dataTable>



        </h:form>
    </ui:define>
</ui:decorate>
