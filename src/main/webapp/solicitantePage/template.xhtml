<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  

    <h:head>  
        <link rel="stylesheet" href="css/styleTemplate.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>        
    <h:body>  
        <div class="left">
            <div class="menuClass">
                <p:panelGrid columns="2">
                    <img class="imgUser img-responsive center-block" src="img/avatar.png" alt="" />
                    <h:outputText value="Lucas Fontenele" />
                </p:panelGrid>
                <h:form>
                    <p:growl autoUpdate="true"/>
                    <p:panelMenu>
                        <p:submenu label="Pedidos" >
                            <p:menuitem value="Novo pedido" outcome="realizarpedido.jsf" icon="fa fa-paper-plane" />
                            <p:menuitem value="Gerenciamento" outcome="gerenciamento.jsf" icon="fa fa-paper-plane" />
                        </p:submenu>
                        <p:submenu label="Buscar">
                            <p:menuitem value="Produto no estoque" outcome="estoque.jsf"  ajax="false" icon="fa fa-chevron-down"/>
                            <p:menuitem value="Recebedores" outcome="recebedores.jsf"  ajax="false" icon="fa fa-child"/>
                        </p:submenu>
                        <p:submenu label="Mais" >
                            <p:menuitem value="Lembretes" outcome="lembretes.jsf" icon="fa fa-leanpub" />
                            <p:menuitem value="Mensagem direta" outcome="direct.jsf" icon="fa fa-comments" />
                            <p:submenu label="Perfil" >
                                <p:menuitem value="Editar" outcome="edit.jsf" icon="fa fa-edit" />
                                <p:menuitem value="Sair" outcome="/index.html" icon="fa fa-user" />
                            </p:submenu>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </div>
        </div>
        <div class="right">
            <div class="centerX_Y">
                <ui:insert name="conteudo">

                </ui:insert>
            </div>
        </div>
        <div class="footer">
            <p><a class="linkLF" href="https://github.com/FonteneleLucas/nowOrder" target="_blank" >LUCAS FONTENELE</a> <br/>
                <span>&copy; 2017 </span></p>
        </div>
    </h:body>  
</html>
