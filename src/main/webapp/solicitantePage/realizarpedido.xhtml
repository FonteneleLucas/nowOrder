<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:h="http://java.sun.com/jsf/html"    
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <ui:define name="conteudo">
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true"/>

             <p:wizard flowListener="#{userWizard.onFlowProcess}">

                <p:tab id="Produto" title="Produtos">

                    <p:dataTable id="cars1" var="car" value="#{dtEditView.cars1}" editable="true" style="margin-bottom:20px" 
                                 selectionMode="multiple" selection="#{dtSelectionView.selectedCars}" 
                                 rowKey="#{car.id}" rows="5" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
                        <f:facet name="header">
                            Busca de produtos <p:inputText style="" placeholder="Código/Nome/Categoria"/> 
                            <p:commandButton value="Buscar" style="margin-left: 1% !important;" />
                        </f:facet>
                        <p:column headerText="Id" style="width: 5% !important;">
                            <h:outputText value="#{car.id}" />
                        </p:column>
                        <p:column headerText="Nome" style="width: 21% !important;">
                            <h:outputText value="#{car.year}" />
                        </p:column>
                        <p:column headerText="Categoria" style="width: 8% !important;">
                            <h:outputText value="#{car.brand}" />
                        </p:column>
                        <p:column headerText="Quantidade" style="width: 6% !important;">
                            <p:spinner style="width: 80% !important;"/>
                        </p:column>
                        <p:column headerText="Informações" style="width: 10% !important;">
                            <p:inputTextarea rows="2" cols="20" autoResize="false"/>
                        </p:column>
                        <p:column headerText="Add/Rem" style="width: 6% !important;">
                            <p:inputSwitch value="#{selectBooleanView.value2}" onLabel="Add" offLabel="Rem">

                            </p:inputSwitch>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="Cancelar" id="nonAjax" ajax="false" />
                            <span class="contador">0 produtos</span>
                        </f:facet>
                    </p:dataTable>
                </p:tab>

                <p:tab id="address" title="Para">
                    <p:dataTable id="cars2" var="car" value="#{dtEditView.cars1}" editable="true" style="margin-bottom:20px" 
                                 selectionMode="multiple" selection="#{dtSelectionView.selectedCars}" 
                                 rowKey="#{car.id}" rows="5" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
                        <f:facet name="header">
                            Busca de produtos <p:inputText style="" placeholder="Código/Nome/Categoria"/> 
                            <p:commandButton value="Buscar" style="margin-left: 1% !important;" />
                        </f:facet>
                        <p:column headerText="Id" style="width: 5% !important;">
                            <h:outputText value="#{car.id}" />
                        </p:column>
                        <p:column headerText="Nome" style="width: 21% !important;">
                            <h:outputText value="#{car.year}" />
                        </p:column>
                        <p:column headerText="Categoria" style="width: 8% !important;">
                            <h:outputText value="#{car.brand}" />
                        </p:column>
                        <p:column headerText="Quantidade" style="width: 6% !important;">
                            <p:spinner style="width: 80% !important;"/>
                        </p:column>
                        <p:column headerText="Informações" style="width: 10% !important;">
                            <p:inputTextarea rows="2" cols="20" autoResize="false"/>
                        </p:column>
                        <p:column headerText="Add/Rem" style="width: 6% !important;">
                            <p:inputSwitch value="#{selectBooleanView.value2}" onLabel="Add" offLabel="Rem">

                            </p:inputSwitch>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="Cancelar" id="nonAjax" ajax="false" />
                            <span class="contador">0 produtos</span>
                        </f:facet>
                    </p:dataTable>
                </p:tab>




            </p:wizard>

        </h:form>
 
    </ui:define>
</ui:decorate>
